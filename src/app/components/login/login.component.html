<div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="{{imagepath}}" />
            <p id="profile-name" class="profile-name-card">FMCG</p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" class="form-signin">
                <span id="reauth-email" class="reauth-email">{{response}}</span>

                <div class="form-group">
                <input formControlName="username" type="text" id="inputUser" class="form-control"
                        placeholder="Username" required autofocus [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                           <div *ngIf="f.username.errors.required">First Name is required</div>
                       </div>
                </div>
                <div class="form-group">
                <input formControlName="password" type="password" id="inputPassword" class="form-control"
                        placeholder="Password" required [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                           <div *ngIf="f.password.errors.required">Password is required</div>
                       </div>
                </div>

                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
            <a [routerLink]="['/forgotpassword']" class="forgot-password">
                Forgot the password?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
