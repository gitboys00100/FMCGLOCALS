<app-modal #onLogoutConfirmation>
  <ng-template #modalHeader>Logout Confirmation</ng-template>
  <ng-template #modalBody>
    <div class="content">
			<div class="row alert alert-info">
				<div class="col-md-12" style="text-align:center;">
          <h5>Are you sure you want to Log out?</h5>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template #modalFooter>
		<div class="row">
      <div class="col-md-2 col-sm-0 col-0">
      </div>
			<div class="col-md-4 col-sm-12 col-12">
				<button class="btn btn-item-create btn-danger btn-block text-center" (click)="onYesLogout()" style="margin:3px;">Yes</button>
			</div>
			<div class="col-md-4 col-sm-12 col-12">
				<button class="btn btn-item-create btn-default-color btn-block text-center" (click)="onNotLogout()" style="margin:3px;">No</button>
			</div>
      <div class="col-md-2 col-sm-0 col-0">
      </div>
		</div>
  </ng-template>
</app-modal>
