<div class="container">
        <div class="card card-container">
            <p id="profile-name" class="profile-name-card">Forgot Password</p>
            <form [formGroup]="ForgotForm" (ngSubmit)="onSubmitForgot()" class="form-signin">
                <span id="reauth-email" class="reauth-email">{{response}}</span>

                <div class="form-group">
                <input formControlName="username" type="text" id="inputUser" class="form-control"
                        placeholder="Username" required autofocus [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                           <div *ngIf="f.username.errors.required">Username is required</div>
                       </div>
                </div>
                <div class="form-group">
                <input formControlName="email" type="email" id="inputPassword" class="form-control"
                        placeholder="Email" required [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                           <div *ngIf="f.email.errors.required">Email must be a valid email address</div>
                       </div>
                </div>

                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Submit</button>
            </form><!-- /form -->
            <a [routerLink]="['/login']" class="forgot-password">
                Oh! I remember
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
