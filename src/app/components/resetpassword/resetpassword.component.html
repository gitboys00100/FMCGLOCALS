<div class="container py-5">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <form>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <div class="card card-container">
                                <p id="profile-name" class="profile-name-card">Reset Password</p>
                                  <form [formGroup]="ChangeForm" (ngSubmit)="onSubmitChange()" class="form-signin">
                                        <span id="reauth-email" class="reauth-email">{{response}}</span>

                                        <div class="form-group">
                                            <input formControlName="newpassword" type="password" id="inputnewpass" class="form-control"
                                                   placeholder="New Password" required autofocus [ngClass]="{ 'is-invalid': submitted && f.newpassword.errors }">
                                            <div *ngIf="submitted && f.newpassword.errors" class="invalid-feedback">
                                                    <div *ngIf="f.newpassword.errors.required">new password cannot be empty</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input formControlName="confirmpassword" type="password" class="form-control"
                                                   placeholder="Confirm Password" required [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }">
                                            <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
                                                  <div *ngIf="f.confirmpassword.errors.required">confirm password must not be empty</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input formControlName="UID" type="text" class="form-control"
                                                   placeholder="UID" required [ngClass]="{ 'is-invalid': submitted && f.UID.errors }">
                                            <div *ngIf="submitted && f.UID.errors" class="invalid-feedback">
                                                  <div *ngIf="f.UID.errors.required">UID must not be empty</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input formControlName="token" type="text" class="form-control"
                                                   placeholder="TOKEN" required [ngClass]="{ 'is-invalid': submitted && f.token.errors }">
                                            <div *ngIf="submitted && f.token.errors" class="invalid-feedback">
                                                  <div *ngIf="f.token.errors.required">TOKEN must not be empty</div>
                                            </div>
                                        </div>
                                        <button class="btn btn-lg btn-confirmpassword primary btn-block btn-signin" type="submit">Submit</button>
                                </form><!-- /form -->
                                <a [routerLink]="['/login']" class="forgot-password">
                                    Return to Login page
                                </a>
                          </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
