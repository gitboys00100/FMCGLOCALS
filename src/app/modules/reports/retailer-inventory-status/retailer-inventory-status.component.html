<div style="margin-top:25px;" *ngIf="!submitted">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
			<form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="itinerary_name">Region: </label>
              <select class="form-control">
                <option selected disabled>Choose Region</option>
                <option>Region 1</option>
                <option>Region 2</option>
                <option>Region 3</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="itinerary_name">Cluster: </label>
              <select class="form-control">
                <option selected disabled>Choose Cluster</option>
                <option>Cluster 1</option>
                <option>Cluster 2</option>
                <option>Cluster 3</option>
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="itinerary_name">Township: </label>
              <select class="form-control">
                <option selected disabled>Choose Township</option>
                <option>Township 1</option>
                <option>Township 2</option>
                <option>Township 3</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="itinerary_name">Distributor: </label>
              <select class="form-control">
                <option selected disabled>Choose Distributor</option>
                <option>Distributor 1</option>
                <option>Distributor 2</option>
                <option>Distributor 3</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="itinerary_name">Retailer: </label>
              <select class="form-control">
                <option selected disabled>Choose Retailer</option>
                <option>Retailer 1</option>
                <option>Retailer 2</option>
                <option>Retailer 3</option>
              </select>
            </div>
          </div>

        </div>
        <div class="row" id="modalButtons">
          <div class="col-md-6 col-sm-6 col-12 col-lg-6 text-right" style="padding:5px;">
            <button class="btn btn-item-create btn-success btn-report buttonBlock" (click)="showSalesTable()" type="button">Submit</button>
          </div>
          <div class="col-md-6 col-sm-6 col-12 col-lg-6" style="padding:5px;">
            <div class="dropdown">
              <button class="btn btn-item-create btn-success btn-report buttonBlock dropdown-toggle" type="button"
              data-toggle="dropdown">Download</button>
              <div class="dropdown-menu">
                <a class="dropdown-item" (click)="exportToFile('excel')">Excel</a>
                <a class="dropdown-item" (click)="exportToFile('csv')">CSV</a>
                <a class="dropdown-item" (click)="exportToFile('pdf')">PDF</a>
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>

<div class="container-fluid" *ngIf="submitted">
  <div class="row">
    <div class="col-md-12 pull-left" style="margin-bottom:5px;">
      <button class="btn btn-item-create btn-back" type="button" (click)="hideSalesTable()">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Back
      </button>
    </div>
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-bordered inventory-table" id="pdfContent">
          <thead>
            <tr class="tbl-header">
              <th *ngFor="let h of headers">{{ h }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let r of reports">
              <td>{{ r.region }}</td>
              <td>{{ r.cluster }}</td>
              <td>{{ r.township }}</td>
              <td>{{ r.distributor }}</td>
              <td>{{ r.retailer }}</td>
              <td>{{ r.sku }}</td>
              <td>{{ r.inventory }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-12" style="margin-top:20px;">
      <div class="dropdown pull-right">
        <button class="btn btn-item-create btn-success btn-report buttonBlock dropdown-toggle" type="button"
        data-toggle="dropdown">Download</button>
        <div class="dropdown-menu">
          <a class="dropdown-item" (click)="exportToFile('excel')">Excel</a>
          <a class="dropdown-item" (click)="exportToFile('csv')">CSV</a>
          <a class="dropdown-item" (click)="exportToFile('pdf')">PDF</a>
        </div>
      </div>
    </div>

  </div>
</div>
