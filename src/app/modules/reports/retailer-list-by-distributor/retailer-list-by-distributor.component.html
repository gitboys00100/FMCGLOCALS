<div style="margin-top:25px;" *ngIf="!successSubmitted">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
			<form [formGroup]="chooseDistributorForm" id="chooseDistributorForm">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="distributor">Distributor: </label>
              <select class="form-control" (change)="chooseDistributor($event.target.value)" id="company"
              [ngClass]="{ 'is-invalid': submitted && f.company.errors }" formControlName="company">
                <option selected disabled>Choose Distributor</option>
                <option value="all">All</option>
                <option *ngFor="let c of companies" value="{{ c.id }}">{{ c.name }}</option>
              </select>
              <div *ngIf="submitted && f.company.errors" class="invalid-feedback">
                  <div *ngIf="f.company.errors.required">Distributor is required</div>
              </div>
            </div>
          </div>

        </div>
        <div class="row" id="modalButtons">
          <div class="col-md-6 col-sm-6 col-12 col-lg-6 text-right" style="padding:5px;">
            <button class="btn btn-item-create btn-success buttonBlock" (click)="showSalesTable()" type="button">Submit</button>
          </div>
          <div class="col-md-6 col-sm-6 col-12 col-lg-6" style="padding:5px;">
            <div class="dropdown">
              <button class="btn btn-item-create btn-primary buttonBlock dropdown-toggle" type="button"
              data-toggle="dropdown">Download</button>
              <div class="dropdown-menu">
                <a class="dropdown-item" (click)="exportToFile('excel')">Excel</a>
                <a class="dropdown-item" (click)="exportToFile('csv')">CSV</a>
                <a class="dropdown-item" (click)="exportToFile('pdf')">PDF</a>
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
<div class="container-fluid" *ngIf="successSubmitted">
  <div class="row">
    <div class="col-md-12 pull-left" style="margin-bottom:5px;">
      <button class="btn btn-back" type="button" (click)="hideSalesTable()">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Back
      </button>
    </div>
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-bordered inventory-table" id="pdfContent">
          <thead>
            <tr class="tbl-header">
              <th *ngFor="let h of headers">{{ h }}</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="7" *ngIf="loading">
                <div class="loader">
                  <img src="../../../../assets/img/loader.gif" class="img">
                </div>
              </td>
            </tr>
            <tr *ngFor="let r of retailers">
              <td *ngIf="selectedCompany != 'all'">{{ selectedCompanyName }}</td>
              <td *ngIf="selectedCompany == 'all'">{{ r.company_id | getCompanyName : companies }}</td>
              <td>{{ r.name }}</td>
              <td>{{ r.owner }}</td>
              <td *ngIf="r.house_number != null">{{ r.house_number +' '+r.street_name }}</td>
              <td *ngIf="r.house_number == null">{{ r.street_name }}</td>
              <td>{{ r.township }}</td>
              <td>{{ r.country }}</td>
              <td>{{ '' }}</td>
            </tr>
            <tr>
              <td *ngIf="!loading && retailers.length <= 0" style="text-align:center" colspan="7">No Retailers found.</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
    <div class="col-md-12" style="margin-top:20px;">
      <div class="dropdown pull-right">
        <button class="btn btn-item-create btn-primary buttonBlock dropdown-toggle" type="button"
        data-toggle="dropdown">Download</button>
        <div class="dropdown-menu">
          <a class="dropdown-item" (click)="exportToFile('excel')">Excel</a>
          <a class="dropdown-item" (click)="exportToFile('csv')">CSV</a>
          <a class="dropdown-item" (click)="exportToFile('pdf')">PDF</a>
        </div>
      </div>
    </div>

  </div>
</div>
