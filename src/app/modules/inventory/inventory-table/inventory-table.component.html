<div class="table-responsive">
		<table class="table table-bordered inventory-table header-fixed">
			<thead>
				<tr class="tbl-header">
					<th scope="col">Item Code</th>
					<th scope="col">Product Name</th>
					<th scope="col">SKU</th>
					<th scope="col">Category</th>
					<th scope="col">Sub Category</th>
					<th scope="col">Price (SRP)</th>
					<th scope="col" title="Unit of Measurement">UOM</th>
					<th scope="col">Quantity</th>
					<th scope="col">Date</th>
				</tr>
			</thead>


			<tbody>
				<tr *ngFor="let product of inventoryList | filter: filterCategory:filterSubCategory:filterDate | search: filterSearchQuery |  paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
					<td>{{ product.code }}</td>
					<td>{{ product.name }}</td>
					<td>{{ product.sku }}</td>
					<td>{{ product.category }}</td>
					<td>{{ product.sub_category }}</td>
					<td class="text-right">&#x20b1; {{ product.price | number: '1.2-2' }}</td>
					<td>{{ product.uom }}</td>
					<td class="text-right">{{ product.qty }}</td>
					<td class="text-right">{{ product.date_added }}</td>
				</tr>
			</tbody>
		</table>
	</div>

<div class="row">
	<div class="col-md-6 form-inline">
		<label>Show :</label>&nbsp;&nbsp;
		<select (change)="onShowCountChange($event)" class="form-control sel-show full-width">
						<option selected value="5">5</option>
						<option value="10">10</option>
			<option value="25">25</option>
			<option value="50">50</option>
				</select>
		</div>
	<div class="col-md-6">
		<div class="form-group pg-form-group text-right">
			<pagination-controls class="pagination" (pageChange)="p = $event"></pagination-controls>
		</div>
	</div>
</div>
